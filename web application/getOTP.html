	<body class="bg-gradient-primary">

		<div class="container">

			<!-- Outer Row -->
			<div class="row justify-content-center">

				<div class="col-xl-10 col-lg-12 col-md-9">

					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
							<!--<div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
								<img src="./img/image4.jpg"  width="400" height="500">
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4">Phone Number Authentication</h1>
										</div>
										
										<nav>
       
											<input type="radio" id="method2" name="method" value="method2" checked>Sign in with your social media account <br>
											<input type="radio" id="method3" name="method" value="method3">Sign in with your phone number
											</nav>
										
										<section class="container phone-container">
											<fieldset>
									    
												<div>
													<label for="code">Code</label> <br>
													<input type="text" id="code" name="code"/> <br>
												</div>
												<div id="recaptcha-container"></div>
												<button id="signInWithPhone">Login</button>
												<button id="getCode">Get Code</button>
										
												<div>
													<label for="phoneNumber">OTP will be sent to Phone Number</label> <br>
												</div>
										
											</fieldset>
										
										
										</section>
										
                  
									</div>
									
									
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
